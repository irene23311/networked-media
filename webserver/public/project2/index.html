<html>
  <head>
    <title>Time Until</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="clock">Remaining</div>
    <div id="countdown"></div>

    <!-- timeline -->
     <section class="timeline">
        <div class="line"></div>

      <div class="moving" id="moving">
        <div class="ticks" id="ticks"></div>

        <div class="deadline d1" data-steps="2">
          <div class="deadline-block"></div>
          <div class="deadline-text">Deadline 1</div>
        </div>
        <div class="deadline d2" data-steps="5">
          <div class="deadline-block"></div>
          <div class="deadline-text">Deadline 2</div>
        </div>
        <div class="deadline d3" data-steps="8">
          <div class="deadline-block"></div>
          <div class="deadline-text">Deadline 3</div>
        </div>
      </div>
        
        
       <div class="heart"></div>
        <div id="charField"></div>
        
        
     </section>
  </body>
</html>
